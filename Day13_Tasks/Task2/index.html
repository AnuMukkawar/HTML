<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div>
            <label for="name"> <b>Name</b>  <span class="required">*</span></label><br>
            <input type="text" name="" id="name" style="margin-right: 20px;"><input type="text" name="" id="name"><br>
            <span style="margin-right: 170px; font-size: small;">First</span>  <span style="font-size: small ;">Last</span>
           </div>
         <br>
        <div>
            <label for="email"> <b>Email</b>  <span class="required">*</span></label><br>
        <input type="email" name="" id="email">
        </div>
        <br>
        <div>
            <label for=""> <b>Your Experience</b> <span class="required">*</span></label><br>
            <div class="star-widget">
                    <input type="radio" name="rate" id="rate-5" checked>
                    <label for="rate-5" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-4">
                    <label for="rate-4" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-3">
                    <label for="rate-3" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-2">
                    <label for="rate-2" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-1">
                    <label for="rate-1" class="fas fa-star"></label>
            </div>
            <br>
            
        </div>
        <div>
            <p style="font-size: small; margin-top: 4%;">Overall, how would you rate your experience with us?</p>
        </div>
       
        <label for=""> <b> How satisfied are you with </b><span class="required">*</span></label><br>
        <div >
            <table class="table table-striped">
                <thead>
                  <tr>
                    <td scope="col"></td>
                    <td scope="col">Very Unsatisfied</td>
                    <td scope="col">Unsatisfied</td>
                    <td scope="col">Neutral</td>
                    <td scope="col">Satisfied</td>
                    <td scope="col">Very Satisfied</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td scope="row">Purchase</td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                  </tr>
                  <tr>
                    <td scope="row">Service</td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                  </tr>
                  <tr>
                    <td scope="row">Company Overall</td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                  </tr>
                </tbody>
              </table>
        </div>
        <br>
        <label for=""> <b>How likely are you to</b>  <span class="required">*</span></label><br>
        <div>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <td scope="col"></td>
                    <td scope="col">Very Unlikely</td>
                    <td scope="col">Unlikely</td>
                    <td scope="col">Neutral</td>
                    <td scope="col">Likely</td>
                    <td scope="col">Very Likely</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td scope="row">Buy from us again</td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                  </tr>
                  <tr>
                    <td scope="row" class="text-wrap w-25">Recommend our product to others</td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                  </tr>
                  <tr>
                    <td scope="row" class="text-wrap w-25">Recommend our company to others</td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                  </tr>
                </tbody>
              </table>
        </div>
        <br>
        <label for="comments"> <b> Additional comments or suggestions</b></label>
        <br>
        <textarea name="" id="comments" cols="100%" rows="5"></textarea><br>
        <br>
        <button>Submit</button>
    </div>
    
</body>
</html>
